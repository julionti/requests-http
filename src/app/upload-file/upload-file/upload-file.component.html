<div style="margin-top: 10px">
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="customFile" (change)="onChange($event)" multiple>
    <label class="custom-file-label" for="customFile" id="customFileLabel">Selecionar Arquivo</label>
  </div>
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <div class="progress">
    <div class="progress-bar" role="progressbar" [style.width]="progress + '%'">{{ progress }}%</div>
  </div>
</div>
<div style="margin-top: 10px">
  <button type="button" class="btn btn-primary" (click)="onUpload()" [disabled]="!files">Upload</button>
</div>
<div style="margin-top: 10px">
  <button type="button" class="btn btn-primary" (click)="onUpload()" (click)="onDownloadExcel()">Download Excel</button>
  <button type="button" class="btn btn-primary" (click)="onUpload()" (click)="onDownloadPDF()">Download PDF</button>
</div>
